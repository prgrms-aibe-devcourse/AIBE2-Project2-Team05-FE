<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타그램 프로필</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: 'NotoSansHans';
        src: url('https://assets-persist.lovart.ai/agent-static-assets/NotoSansHans-Regular.otf')
          format('opentype');
        font-weight: normal;
      }
      @font-face {
        font-family: 'NotoSansHans';
        src: url('https://assets-persist.lovart.ai/agent-static-assets/NotoSansHans-Medium.otf')
          format('opentype');
        font-weight: 500;
      }
      @font-face {
        font-family: 'NotoSansHans';
        src: url('https://assets-persist.lovart.ai/agent-static-assets/NotoSansHans-Bold.otf')
          format('opentype');
        font-weight: bold;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'NotoSansHans', sans-serif;
        background-color: #fafafa;
        color: #262626;
        width: 1080px;
        margin: 0 auto;
      }

      .container {
        width: 100%;
        max-width: 1080px;
        margin: 0 auto;
        background-color: white;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 40px;
        border-bottom: 1px solid #dbdbdb;
      }

      .logo {
        font-size: 50px;
        font-weight: bold;
        font-family: 'NotoSansHans', cursive;
      }

      .header-icons {
        display: flex;
        gap: 40px;
      }

      .header-icon {
        font-size: 50px;
      }

      /* Profile Section */
      .profile {
        padding: 40px;
      }

      .profile-info {
        display: flex;
        margin-bottom: 40px;
      }

      .profile-picture {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background-color: #f0f0f0;
        margin-right: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border: 1px solid #dbdbdb;
      }

      .profile-picture i {
        font-size: 100px;
        color: #8e8e8e;
      }

      .profile-details {
        flex: 1;
      }

      .profile-username {
        font-size: 50px;
        font-weight: 500;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .profile-actions {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .profile-edit-btn,
      .profile-follow-btn {
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 30px;
        font-weight: 500;
        cursor: pointer;
      }

      .profile-edit-btn {
        background-color: white;
        border: 1px solid #dbdbdb;
      }

      .profile-follow-btn {
        background-color: #0095f6;
        color: white;
        border: none;
      }

      .profile-stats {
        display: flex;
        gap: 60px;
        margin-bottom: 30px;
      }

      .stat {
        font-size: 30px;
      }

      .stat-number {
        font-weight: bold;
      }

      .profile-bio {
        font-size: 30px;
        line-height: 1.5;
      }

      .profile-bio-name {
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* Stories Highlights */
      .stories-highlights {
        padding: 30px 40px;
        border-bottom: 1px solid #dbdbdb;
      }

      .highlights-title {
        font-size: 30px;
        font-weight: 500;
        margin-bottom: 30px;
      }

      .highlights-container {
        display: flex;
        gap: 40px;
        overflow-x: auto;
        padding-bottom: 20px;
      }

      .highlight {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .highlight-circle {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 1px solid #dbdbdb;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
      }

      .highlight-circle i {
        font-size: 60px;
        color: #8e8e8e;
      }

      .highlight-name {
        font-size: 26px;
        color: #262626;
      }

      /* Tabs */
      .tabs {
        display: flex;
        justify-content: space-around;
        border-bottom: 1px solid #dbdbdb;
      }

      .tab {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 0;
        font-size: 30px;
        color: #8e8e8e;
        border-top: 1px solid transparent;
        cursor: pointer;
      }

      .tab.active {
        color: #262626;
        border-top: 1px solid #262626;
      }

      .tab i {
        margin-right: 10px;
        font-size: 36px;
      }

      /* Posts Grid */
      .posts-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        padding: 6px;
      }

      .post {
        aspect-ratio: 1/1;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .post i {
        font-size: 80px;
        color: #8e8e8e;
      }

      .post-overlay {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 30px;
      }

      /* Bottom Navigation */
      .bottom-nav {
        display: flex;
        justify-content: space-around;
        padding: 30px 0;
        border-top: 1px solid #dbdbdb;
        background-color: white;
      }

      .nav-item {
        font-size: 50px;
        color: #262626;
      }

      .nav-item.active {
        color: #0095f6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">트래블메이트</div>
        <div class="header-icons">
          <i class="header-icon ri-add-box-line"></i>
          <i class="header-icon ri-heart-line"></i>
          <i class="header-icon ri-messenger-line"></i>
        </div>
      </div>

      <!-- Profile Section -->
      <div class="profile">
        <div class="profile-info">
          <div class="profile-picture">
            <i class="ri-user-fill"></i>
          </div>
          <div class="profile-details">
            <div class="profile-username">
              travelholic_kr
              <i
                class="ri-verified-badge-fill"
                style="color: #0095f6; font-size: 40px"
              ></i>
            </div>
            <div class="profile-actions">
              <button class="profile-edit-btn">프로필 편집</button>
              <button class="profile-follow-btn">팔로우</button>
            </div>
            <div class="profile-stats">
              <div class="stat">
                <span class="stat-number">152</span> 게시물
              </div>
              <div class="stat">
                <span class="stat-number">3,542</span> 팔로워
              </div>
              <div class="stat">
                <span class="stat-number">1,024</span> 팔로잉
              </div>
            </div>
            <div class="profile-bio">
              <div class="profile-bio-name">김여행</div>
              <div>✈️ 여행 블로거 | 세계 30개국 방문</div>
              <div>📍 서울 기반, 세계를 누비는 여행자</div>
              <div>📸 여행 사진 및 팁 공유</div>
              <div>🔗 blog.travelholic.kr</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Stories Highlights -->
      <div class="stories-highlights">
        <div class="highlights-title">스토리 하이라이트</div>
        <div class="highlights-container">
          <div class="highlight">
            <div class="highlight-circle">
              <i class="ri-map-pin-line"></i>
            </div>
            <div class="highlight-name">일본</div>
          </div>
          <div class="highlight">
            <div class="highlight-circle">
              <i class="ri-map-pin-line"></i>
            </div>
            <div class="highlight-name">유럽</div>
          </div>
          <div class="highlight">
            <div class="highlight-circle">
              <i class="ri-map-pin-line"></i>
            </div>
            <div class="highlight-name">동남아</div>
          </div>
          <div class="highlight">
            <div class="highlight-circle">
              <i class="ri-map-pin-line"></i>
            </div>
            <div class="highlight-name">미국</div>
          </div>
          <div class="highlight">
            <div class="highlight-circle">
              <i class="ri-add-line"></i>
            </div>
            <div class="highlight-name">신규</div>
          </div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active"><i class="ri-grid-line"></i> 게시물</div>
        <div class="tab"><i class="ri-video-line"></i> 릴스</div>
        <div class="tab"><i class="ri-bookmark-line"></i> 저장됨</div>
        <div class="tab"><i class="ri-user-line"></i> 태그됨</div>
      </div>

      <!-- Posts Grid -->
      <div class="posts-grid">
        <div class="post">
          <i class="ri-image-line"></i>
          <div class="post-overlay">
            <i class="ri-image-multiple-line"></i>
          </div>
        </div>
        <div class="post">
          <i class="ri-image-line"></i>
        </div>
        <div class="post">
          <i class="ri-image-line"></i>
          <div class="post-overlay">
            <i class="ri-play-circle-line"></i>
          </div>
        </div>
        <div class="post">
          <i class="ri-image-line"></i>
        </div>
        <div class="post">
          <i class="ri-image-line"></i>
          <div class="post-overlay">
            <i class="ri-image-multiple-line"></i>
          </div>
        </div>
        <div class="post">
          <i class="ri-image-line"></i>
        </div>
        <div class="post">
          <i class="ri-image-line"></i>
          <div class="post-overlay">
            <i class="ri-play-circle-line"></i>
          </div>
        </div>
        <div class="post">
          <i class="ri-image-line"></i>
          <div class="post-overlay">
            <i class="ri-image-multiple-line"></i>
          </div>
        </div>
        <div class="post">
          <i class="ri-image-line"></i>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <i class="nav-item ri-home-line"></i>
        <i class="nav-item ri-search-line"></i>
        <i class="nav-item ri-add-box-line"></i>
        <i class="nav-item ri-movie-line"></i>
        <i class="nav-item active ri-user-fill"></i>
      </div>
    </div>
  </body>
</html>
